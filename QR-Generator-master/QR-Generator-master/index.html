<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js" ></script>
</head>
<body>

    <header>
        <div class="logo">
            <strong><span>QR</span> Code</strong> - Generator
        </div>
    </header>

    <section>
        <div class="content-wrapper">
            <div class="inputs-wrapper">
                <label for="text">Text:</label><br/>
                <textarea id="text" type="text" rows="8" cols="30" placeholder="Enter text..." value="www.google.com"></textarea>
                <br/>
                <label for="bgColor">Background Color:</label>
                <input id="bgColor" type="color" value="#ffffff"/>
                <br/>
                <label for="fgColor">Foreground Color:</label>
                <input id="fgColor" type="color" value="#000000"/>
                <br/>
                <label for="correctLvl">correctness Level:</label>
                <select id="correctLvl">
                    <option value="H">High</option>
                    <option value="M">Medium</option>
                    <option value="L">Low</option>
                  </select>
            </div>
            <div class="qr-wrapper">
                <div class="qr-code-wrapper">
                    <div id="qrcode"></div>
                </div>
                <button id="download" type="button" class="download">
                    Download
                    <img src="icons/ic_download.svg" alt="dowmload icon" />
                </button>
            </div>

        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
